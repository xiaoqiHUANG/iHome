<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title>登录页面</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	    <style>
	      body {
	        padding-top: 40px;
	        padding-bottom: 40px;
	        background-color: #303641;
	        color: #C1C3C6
	      }		
	     </style>
	</head>
	<body>
		<div class="container">
		    <form class="form-signin" role="form" action="index.html">
				<h3 class="form-signin-heading">Please sign in</h3>
				<div class="form-group">
				    <div class="input-group">
						<div class="input-group-addon">
						    <i class="glyphicon glyphicon-user"></i>
						</div>
						<input type="text" class="form-control" name="username" id="username" placeholder="Username" autocomplete="off" />
				    </div>
				</div>
			
				<div class="form-group">
				    <div class="input-group">
						<div class="input-group-addon">
						    <i class=" glyphicon glyphicon-lock "></i>
						</div>
						<input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off" />
				    </div>
				</div>
			
				<label class="checkbox">
				    <input type="checkbox" value="remember-me"> &nbsp Remember me
				</label>
				<button class="btn btn-lg btn-primary btn-block ih_signbtn" type="submit">Sign in</button>
		   </form>
		</div>
		<div class="clearfix"></div>
		<br><br>
		<!--footer-->
		<div class="site-footer login-footer">
		    <div class="container">
				<div class="copyright clearfix text-center">

				</div>
		    </div>
		</div>
	</body>
     <script type="text/javascript">
     	$(function(){
     		$(".ih_signbtn").click(function(){
     			window.location.href="index.html";
     		})
     	})
     </script>
</html>
